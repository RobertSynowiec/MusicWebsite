<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Audio player</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet">
    <link href="https://allfont.net/allfont.css?fonts=source-sans-pro-black"
      rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="vendor/green-audio-player.css" >
    <link rel="stylesheet" href="css/style.css" >

  </head>
  <body>
    <header class="header-container">
      <div class="title-container">
        <p class="main-title">taste</p>
        <ul class="sub-main-title">
          <li>ENGAGE</li>
          <li>IN</li>
          <li>ART</li>
        </ul>
      </div>
    </header>
    <section class="player-section">
          <div class="link">
            <a href="index.html">home</a>
            <a href="search.html">search</a>
            <a href="discover.html"> discover</a>
          </div>
          <div class="discover">
            <div class="title-discover">discover</div>
        </div>
        <div class="info-discover">Give it a try!</div>
        <div class="player-container">
            <div class="player-song">
              <p class="song-title">John DOE â€“ Where did my love go?</p>
              <div class="ready-player-1 player">
                <audio crossorigin>
                  <source src="songs/At_The_Top_David_Renda.mp3" type="audio/mp3">
                </audio>
              </div>
            </div>
            <div class="player-song-info">
              <p class="song-categories">Categories: Slow, melancholy</p>
              <p class="song-ranking">#25 in the ranking</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">All rights reserved</div>
    </footer>
    <script src="vendor/green-audio-player.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          GreenAudioPlayer.init({
              selector: '.player',
              stopOthersOnPlay: true
          });

          GreenAudioPlayer.init({
              selector: '.player-with-download',
              stopOthersOnPlay: true,
              showDownloadButton: true,
              enableKeystrokes: true
          });

          GreenAudioPlayer.init({
              selector: '.player-with-accessibility',
              stopOthersOnPlay: true,
              enableKeystrokes: true
          });
      });
  </script>
  </body>
</html>
