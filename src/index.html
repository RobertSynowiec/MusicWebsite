<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Audio player</title>
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet">
    <link rel="stylesheet" href="vendor/green-audio-player.css" >
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <header class="header-container">
      <div class="title-container">
        <p class="main-title">taste</p>
        <ul class="sub-main-title">
          <li>ENGAGE</li>
          <li>IN</li>
          <li>ART</li>
        </ul>
      </div>
    </header>
    <section id="link" class="player-section">
            <div class="link">
              <a class="active" href="#index">home</a>
              <a href="#search">search</a>
              <a href="#discover"> discover</a>
              <a href="#join-now"></a>
            </div>
    </section>
      <div id="pages">
        <section class="active" id="index">
            <div id="song-list" class="song-list-container">
            </div>
            <section class="subscribe">
              <div class="title-subscribe">SUBSCRIBE NOW</div>
              <div class="subscribe-background">
                <img src="/images/subscribe.jpg" alt="img">
              </div>
              <div class="title-subscribe-name">
                Dean<br>
                &nbsp;&nbsp;&nbsp;Hen<span>son</span>
              </div>
              <div class="subscribe-artist-img">
                <img src="/images/artist.jpg" alt="img">
              </div>
              <div class="title-album">
                <p class="new-album">NEW ALBUM</p>
                <br>
                <p class="availabe-new-album">Available only for subscribers</p>
              </div>
              <div class="btn-join">
                <a href="#join-now">join now</a>
              </div>
            </section>
        </section>
        <section id="search">
          <div class="search">
            <div class="title-section">search</div>
            <div class="box-search">
                <p>name</p>
                <form id="search-form">
                    <input type="text" id="search-input"placeholder=""><br>
                    <button class="btn-search" type="submit">search</button>
                  </form>
            </div>
          </div>
          <ul id="results-list"></ul>
          <div id="search-list" class="song-list-container"></div>
        </section>
        <section id="discover">
          <div class="discover">
            <div class="title-section">discover</div>
        <div class="info-discover">Give it a try!</div>
        <div id="discover-list" class="song-list-container"></div>
        </div>
        </section>
        <section id="join-now">
          <div class="container-section">
        <div class="title-section">Page not found</div>
      </div>
      </section>
      </div>
    <footer>
        <div class="footer">All rights reserved</div>
    </footer>
  <!-- start template song list  -->
  <script id="template-song-list" type="text/x-handlebars-template">
        <div class="player-song">
          <p class="song-header">{{name}} - {{title}}</p>

          <!-- start green-auto-player  -->
          <div class="ready-player-{{id}} player">
            <audio crossorigin>
              <source src="songs/{{filename}}" type="audio/mp3">
            </audio>
          </div>
          <!-- end green-auto-player  -->

        <!-- start details -->
        <div class="player-song-info">
          <p class="song-categories">Categories: {{categories}}</p>
          <p class="song-ranking">#{{ranking}} in the ranking</p>
        </div>
      </div>
        <!-- end details -->
  </script>
  <!-- end template song list  -->

  <!-- start  green-audio-player -->
  <script src="./vendor/green-audio-player.min.js"></script>
  <!-- end green-audio-player -->

  <!-- start the Handlebars library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <!-- end the Handlebars library -->

  <!-- start type="module" tells the browser to split jst into separate files -->
  <script src="./js/app.js" type="module"></script>
  <script src="./js/components/SongList.js" type="module"></script>
  <script src="./js/components/SearchList.js" type="module"></script>
  <script src="./js/components/RandomSong.js" type="module"></script>
  </body>
</html>
