<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Audio player</title>
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet">
    <link rel="stylesheet" href="vendor/green-audio-player.css" >
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body>
    <header class="header-container">
      <div class="title-container">
        <p class="main-title">taste</p>
        <ul class="sub-main-title">
          <li>ENGAGE</li>
          <li>IN</li>
          <li>ART</li>
        </ul>
      </div>
    </header>
      <section id="link" class="player-section">
            <div class="link">
              <a href="index.html">home</a>
              <a href="search.html">search</a>
              <a href="discover.html"> discover</a>
            </div>
      </section>
      <section id="song" class="SongList">
          <div id="song-list" class="song-list-container">
          </div>
      </section>
      <section class="subscribe">
        <div class="title-subscribe">SUBSCRIBE NOW</div>
        <div class="subscribe-background">
          <img src="/images/subscribe.jpg" alt="img">
        </div>
        <div class="title-subscribe-name">
          Dean<br>
          &nbsp;&nbsp;&nbsp;Hen<span>son</span>
        </div>
        <div class="subscribe-artist-img">
          <img src="/images/artist.jpg" alt="img">
        </div>
        <div class="title-album">
          <p class="new-album">NEW ALBUM</p>
          <br>
          <p class="availabe-new-album">Available only for subscribers</p>
        </div>
        <div class="btn-join">
          <a href="#">join now</a>
        </div>
      </section>
      <footer>
        <div class="footer">All rights reserved</div>
    </footer>
    <script id="template-song-list" type="text/x-handlebars-template">
      <div class="player-song"><!-- player list -->
        <p class="song-header">{{ title }} <!-- John DOE â€“ Where did my love go?--></p><!-- song title -->

        <!-- start green-auto-player  -->
        <div class="ready-player-1 player">
          <audio crossorigin>
            <source src="songs/At_The_Top_David_Renda.mp3" type="audio/mp3">
          </audio>
        </div>
        <!-- end green-auto-player  -->
      </div>
      <!-- start details -->
      <div class="player-song-info">
        <p class="song-categories">Categories: {{ categories }} <!-- Categories: Slow, melancholy--></p><!-- category details -->
        <p class="song-ranking">{{ ranking }} in the ranking<!--#25 in the ranking--></p><!--ranking details -->
      </div>
      <!-- end details -->
    </script>
    <script src="vendor/green-audio-player.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          GreenAudioPlayer.init({
              selector: '.player',
              stopOthersOnPlay: true
          });

          GreenAudioPlayer.init({
              selector: '.player-with-download',
              stopOthersOnPlay: true,
              showDownloadButton: true,
              enableKeystrokes: true
          });

          GreenAudioPlayer.init({
              selector: '.player-with-accessibility',
              stopOthersOnPlay: true,
              enableKeystrokes: true
          });
      });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script> <!-- using the Handlebars library -->
  <script src="./js/app.js" type="module"></script><!-- type="module" tells the browser to split jst into separate files -->
  </body>
</html>
